<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AquaStat</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
<!--    <script defer src="/__/firebase/6.1.0/firebase-auth.js"></script>-->
<!--    <script defer src="/__/firebase/6.1.0/firebase-database.js"></script>-->
<!--    <script defer src="/__/firebase/6.1.0/firebase-messaging.js"></script>-->
<!--    <script defer src="/__/firebase/6.1.0/firebase-storage.js"></script>-->
    <script defer src="/__/firebase/6.1.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
    <script defer src="js/bundle.js"></script>

  </head>
  <body>
    <div id="app">
      <date-picker-component :fetch-date.sync="fetchDate"></date-picker-component>
      <table>
        <thead>
          <th>日にち</th>
          <th>水温</th>
          <th>気温</th>
          <th>湿度</th>
        </thead>
        <tbody v-for="parameter of parameters">
        <td>{{parameter.date}}</td>
        <td>{{parameter.water}}</td>
        <td>{{parameter.temperature}}</td>
        <td>{{parameter.humidity}}</td>
        </tbody>
      </table>
    </div>
  </body>
</html>
